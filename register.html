<!DOCTYPE html>
<html>
<head>
<title>注册</title>
<link href="css/style.css" rel='stylesheet' type='text/css' />
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
</script>
<!--webfonts-->
<!--//webfonts-->
</head>
<body>
	<div class="tip">验证码有误</div>
	<div class="app-cam">
		<div class="cam"><img src="images/logo.png" class="img-responsive" alt="" /></div>
		<form>
			<input type="text" class="text" placeholder="请输入手机号">
			<div class="inline">
				<input type="text" placeholder="请输入手机验证码">
				<a href="javascript:void(0);" class="getCode">获取验证码</a>
			</div>
			
			<input type="password" class="borderBottom" placeholder="请输入密码">
			<input type="password" placeholder="请再次输入密码">
			<div class="submit"><input type="submit" onClick="myFunction()" value="立即注册" ></div>
			<div class="clear"></div> 
			<div class="new">
				<p class="wechat">
					<a href="#">微信登录</a>
				</p>
				<p class="sign">
					<a href="#">忘记密码</a>
				</p>
				<div class="clear"></div>
			</div>
		</form>
	</div>
<!--start-copyright-->
		<div class="copy-right">
			<p>已经有账号？<a href="login.html">马上登陆</a></p>
	</div>
