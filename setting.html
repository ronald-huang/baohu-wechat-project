<!DOCTYPE html>
<html>
<head>
<title>立即设置</title>
<link href="css/setting.css" rel='stylesheet' type='text/css' />
<meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1, user-scalable=no, minimal-ui"/>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <meta content="black" name="apple-mobile-web-app-status-bar-style" />
    <meta content="telephone=no,email=no" name="format-detection"/>
</script>
<!--webfonts-->
<!--//webfonts-->
</head>
<body>
    <div class="inner">
        <form class="marginT20 form-horizontal" id="form-register">
            <div class="form-group">
                <label for="" class="col-xs-12 col-sm-4 control-label no-padding-right must-fill">邮箱</label>
                <div class="col-xs-12 col-sm-5 red">
                    <span class="block input-icon input-icon-right">
                        <input type="text" id="u_name" name="params[u_name]" class="width-100">
                    </span>
                </div>
                <div class="help-block">该邮箱已被注册，请重新输入</div>
            </div>
            <div class="form-group">
                <label for="" class="col-xs-12 col-sm-4 control-label no-padding-right">用户名</label>
                <div class="col-xs-12 col-sm-5">
                    <span class="block input-icon input-icon-right">
                        <input type="text" id="u_realname" name="params[u_realname]" class="width-100">
                    </span>
                </div>
            </div>
             <div class="form-group">
                <label for="" class="col-xs-12 col-sm-4 control-label no-padding-right">真实姓名</label>
                <div class="col-xs-12 col-sm-5">
                    <span class="block input-icon input-icon-right">
                        <input type="text" id="u_phone" name="params[u_phone]" class="width-100">
                    </span>
                </div>
            </div>
            <div class="form-group">
                <label for="" class="col-xs-12 col-sm-4 control-label no-padding-right">身份证号码</label>
                <div class="col-xs-12 col-sm-5">
                    <span class="block input-icon input-icon-right">
                        <input type="text" id="company" name="params[company]" class="width-100">
                    </span>
                </div>
            </div>

             <div class="form-group">
                <label for="" class="col-xs-12 col-sm-4 control-label no-padding-right">出生日期</label>
                <div class="col-xs-12 col-sm-5 date">
                    <input type="text">
                    <span>年</span>
                    <input type="text">
                    <span>月</span>
                    <input type="text">
                    <span>日</span>
                </div>
            </div>
          
            <div class="form-group clearfix">
                <div class="col-xs-12 col-sm-5">
                    <a class="btn btn-primary" id="start-use">保存信息</a>
                </div>
                
            </div>
            
        </form>
    </div>
</body>
</html>
